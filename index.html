<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__column">
        <h2 id="clock">00:00</h2>
      </div>
      <div class="header__column">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="what is your name?"
          />
          <button>Log in</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
    </header>

    <section>
      <div id="weather">
        <div class="weather__column">
          <div class="weather__city">Jinju</div>
          <div class="weather__temp"></div>
        </div>
        <div class="weather__column">
          <div class="weather__main"></div>
          <div class="weather__maxminTemp">
            <span class="weather__maxTemp"></span>
            <span class="weather__minTemp"></span>
          </div>
        </div>
        <span></span>
        <span></span>
      </div>
    </section>

    <section>
      <div id="quote">
        <div class="quote__header">오늘의 명언</div>
        <span class="quote__title"></span>
        <span class="quote__author"></span>
      </div>
    </section>

    <main>
      <div class="todo__wrapper">
        <div class="todo__header">
          <div class="todo__title">Todo List</div>
          <div class="todo__description">Built with, Javascript</div>
        </div>
        <form id="todo-form">
          <input type="text" required placeholder="할 일을 입력 해 주세요" />
          <button>Add</button>
        </form>
        <div class="todo__remain"></div>
        <ul id="todo-list"></ul>
      </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
